<!DOCTYPE html>
<html>
    <head>
        <title>Take What You Need</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <h1 class="main-head">Take What You Need</h1>
        <div class="container">
            <h2 class="description">Sometimes we need a little extra motivation to help us get through the day. Generate an inspirational quote, a daily affirmation, or both! Take whatever you need and thank you for being here :)</h2>
            
            <h3 class="sub-head">Quote Generator</h3>
            <div class="quote-gen generator" id="quoteDisplay">
                <!-- Quotes will display here-->
            </div>
            <button class="button" onclick="newQuote()">Get Quote!</button>

            <h3 class="sub-head">Affirmation Generator</h3>
            <div class="affirm-gen generator" id="affirmDisplay">
                <!-- Quotes will display here-->
            </div>
            <button class="button" onclick="newAffirm()">Get Affirmation!</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
